<!DOCTYPE html>
<html>
	<head>
		<title>
			Magnogen - Music
		</title>
		<base href="https://magnogen.github.io/">
		<link rel="icon" href="/src/logo_icon.png">
		<link rel="stylesheet" type="text/css" href="/src/style.css">
		
		<style>
            		body {
				background-color: #222222;
				font-family: Verdana, sans-serif;
			}
            		.sub {
            			color: #00dfff;
            			font-weight:bold;
            		}
			.projects {
				background-color: #0000a8;
			}
            .songs {
            	float: right;
                width: 75%;
            }
		</style>
	</head>
	<body>
		<script src="https://www.w3schools.com/lib/w3.js"></script>
		<div w3-include-html="/src/navbar.html"></div> 
		<script>
			w3.includeHTML();
		</script>
		
		<div style="padding: 0% 10% 12% 10%;color: #EEEEEE;">
			<h1 style="text-align: center;">
				Music
			</h1>
		    <h2 style="color: #00a8ff" id="originals">
				Albums
		    </h2>
            <div id="songs" class="songs">Select an album...</div>
            <img src="/projects/music/Phyzix.png" alt="Phyzix album art" width="50px" height="50px" onclick="phizix()"><br>
            <img src="/projects/music/YoutuBeats.png" alt="YoutuBeats album art" width="50px" height="50px" onclick="youtubeats()"><br>
            <img src="/projects/music/Emotions.png" alt="Emotions album art" width="50px" height="50px" onclick="emotions()">
            <h2 style="color: #00a8ff" id="remixes">
				Remixes
		    </h2>
            <audio controls>
              <source src="/projects/music/Zyzyx - Scars (Magnogen remix).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
            <br>
            <div class="sub">
            	Zyzyx - Scars (Magnogen remix)
            </div>
            Zyzyx hosted a remix competition recently, I thought I'd take advantage of it...
            <br><br>
	    </div>
        <script>
        function phizix() {
            document.getElementById("songs").innerHTML = "\
            	<div style=\"font-size: 20px;color: #00a8ff;\">Phizix</div><br> \
                Magnogen - Automate<img src=\"/src/play.jpg\" style=\"float: right\" onclick=\"play_song(\"automate\")\"><br> \
                Magnogen - Breeze<img src=\"/src/play.jpg\" style=\"float: right\" onclick=\"play_song(\"breeze\")\"><br> \
                Magnogen - Renegade<img src=\"/src/play.jpg\" style=\"float: right\" onclick=\"play_song(\"renegade\")\"><br> \
            ";
        }
        function youtubeats() {
            document.getElementById("songs").innerHTML = "\
            	<div style=\"font-size: 20px;color: #00a8ff;\">YoutuBeats</div> \
            ";
        }
        function emotions() {
            document.getElementById("songs").innerHTML = "\
            	<div style=\"font-size: 20px;color: #00a8ff;\">Emotions</div> \
            ";
        }
    </script>
	</body>
</html>
