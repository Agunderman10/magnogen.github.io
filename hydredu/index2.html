<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  
  <style>
    .dropdown-submenu {
      	position: relative;
    }
    .dropdown-submenu .dropdown-menu {
       	top: 60;
       	left: 100%;
       	margin-top: -1px;
    }
    
  	body {
			background-color: #222222;
			color: #eeeeee;
		}
		ul(.nav) {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333333;
			position: fixed;
			top: 0;
			width: 100%;
		}
		li {
					float: left;
		}
		li a {
					display: block;
					color: white;
					text-align: center;
					padding: 14px 16px;
					text-decoration: none;
		}
		li a:hover:not(.active) {
					background-color: #111111;
		}
		.active {
					background-color: #4CAF50;
		}
  </style>
  
  <body>
		<ul class="nav">
			<li>
				<a href="https://hydronesiumscratch.github.io/">
					Home
				</a>
			</li>
				<li>
				<a href="https://hydronesiumscratch.github.io/datachart/">
					Data chart
				</a>
			</li>
				<li>
				<a class="active" href="https://hydronesiumscratch.github.io/hydredu/">
					hydreducation
				</a>
			</li>
				<li>
				<a href="https://hydronesiumscratch.github.io/Game/">
					JavaScript game
				</a>
			</li>
				<li>
				<a href="https://hydronesiumscratch.github.io/contributors/">
					Contributors
				</a>
			</li>
		</ul>

		<div class="container">
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
					Select topic...
					<span class="caret">
					</span>
				</button>
				<ul class="dropdown-menu">
					<li class="dropdown-submenu">
						<a class="test" tabindex="-1">
							Biology
						<span class="caret">
						</span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a tabindex="-1" href="https://hydronesiumscratch.github.io/hydredu/Bio/GeneticModification/">
								Genetic modification
							</a>
						</li>
					</ul>
				</ul>
			</div>
		</div>

		<script>
			$(document).ready(function(){
				$('.dropdown-submenu a.test').on("click", function(e){
					$(this).next('ul').toggle();
					e.stopPropagation();
					e.preventDefault();
				});
			});
		</script>
  </body>
</html>
