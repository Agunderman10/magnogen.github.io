		}
    
		body {

		ul(.nav) {

			background-color: #333333;
			position: fixed;
			top: 0;
			width: 100%;
		}
		li(.nav) {
			float: left;
		}
		li(.nav) a{
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		li(.nav) a:hover:not(.active) {
			background-color: #111111;
		}
		.active {
			background-color: #4CAF50;
		}
	</style>
 
	<body>
