<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style>
			canvas {
				border:1px solid #d3d3d3;
				background-color: #f1f1f1;
			}
			body {
				background-color: #222222;
				color: #eeeeee;
			}
		
			/* unvisited link */
			a:link {
			    color: #cccc00;
			}

			/* visited link */
			a:visited {
			    color: #999900;
			}

			/* mouse over link */
			a:hover {
			    color: #0000dd;
			}

			/* selected link */
			a:active {
			    color: #006400;
			}

			h4 {
			    background-colour: #555511;
			}
		</style>
	</head>
	<body onload="startGame()">
		<script src="Javascriptdata.js">
		</script>
		<br>
		<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">
			JUMP
		</button>
		<p>
			Use the JUMP button to stay in the air
		</p>
		<p>
			How long can you stay alive?
		</p>
	</body>
</html>
