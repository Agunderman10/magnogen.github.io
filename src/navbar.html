<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
    box-sizing: border-box;
}
body {
    margin: 0;
    font-family: Verdana, sans-serif
}
.navbar {
    overflow: hidden;
    background-color: #444444;
    font-family: Verdana, sans-serif;
	position: fixed;
    width: 100%;
}
.navbar a {
    float: left;
    font-size: 16px;
    color: #EEEEEE;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
.dropdown {
    float: left;
    overflow: hidden;
}
.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font: inherit;
    margin: 0;
}
.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: #0032ff;
}
.dropdown-content {
    display: none;
    position: fixed;
    background-color: #0032ff;
    width: 100%;
    left: 0;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
    z-index: 1;
}
.dropdown-content .header {
    background: #0033cc;
    padding: 16px;
    color: white;
}
.dropdown:hover .dropdown-content {
    display: block;
}
.column {
    float: left;
    width: 50%;
    padding: 10px;
    background-color: #ccc;
    height: 250px;
}
.column a {
    float: none;
    color: #000000;
    padding: 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}
.column a:hover {
    background-color: #dddddd;
}
.row:after {
    content: "";
    display: table;
    clear: both;
}
@media (max-width: 600px) {
    .column {
        width: 100%;
        height: auto;
    }
}
</style>
</head>
<body>

<div class="navbar">
  <a href="/" class="home">Home</a>
  <a href="/contributors/" class="contrib">Contributors</a>
  <div class="dropdown">
    <button class="dropbtn">Education
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <div class="header">
        <h2>Education topics</h2>
      </div>   
      <div class="row">
        <div class="column">
          <h3>Biology</h3>
          <a href="/edu/bio/geneticModification.html">Genetics</a>
        </div>
        <div class="column">
          <h3>Computer Science</h3>
          <a href="/edu/compSci/data.html">Data</a>
        </div>
      </div>
    </div>
  </div>
  <a href="/downloads/" class="download">Downloads</a>
  <a href="/QandA/" class="faq">Q&amp;A</a>
</div>
<br><br><br>
</body>
</html>
