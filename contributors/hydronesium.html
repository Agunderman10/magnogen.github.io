<!DOCTYPE html>
<html>
	<head>
		<title>
			Magnogen - Contributor info
		</title>
		<base href="https://magnogen.github.io/">
		<link rel="icon" href="/src/logo_icon.png">
		<link rel="stylesheet" type="text/css" href="/src/style.css">
		
		<style>
			body {
				background-color: #222222;
				color: #EEEEEE;
				font-family: Verdana, sans-serif;
			}
			.name {
				padding: 0.2em 0.3em;
				font-family: Arial, Helvetica, sans-serif;
				color: #113333;
				
				border: 1px solid #A0C0E0;
				-webkit-border-radius: 0.3em;
				-moz-border-radius: 0.3em;
				border-radius: 0.3em;
				background: #DCFAE0;
			} div.inactive {
				margin: 0.2em 0 0 0.6em;
				display: inline-block;
			} div.inactive:before, div.inactive::before {
				content: "(inactive)";
				color: #db5757;
			}
			
			.user_info > div:not(.about) {
				padding: 0.1em 0 0.1em 0;
			} a[href="#"]:before, a[href="#"]::before,
			  a:not([href]):before, a:not([href])::before {
				content: "(none)";
			} .about:empty:after, .about:empty::after {
				/* This only shows when the tag contains
				no content - including whitespace and text */
				content: "nothing to see";
				font-style: italic;
			} .about:before, .about::before {
				content: "About me:";
				display: block;
				padding: 1em 0 0.5em 0;
				text-transform: uppercase;
				color: #a8f0a8;
			}
		</style>
	</head>
	<body>
		<script src="https://www.w3schools.com/lib/w3.js"></script>
		<div w3-include-html="/src/navbar.html"></div> 
		<script>
			w3.includeHTML();
		</script>
		
		<div style="text-align: center;">
			<h1>
				<span style="padding-top: 0.5em;">
					Contributor details
				</span>
			</h1>
			<h3>
				Some info about <span class="name">
                			hydronesium
                		</span>
			</h3>
			<h4 class="user_info">
				<div>
					Website: <a href="https://magnogen.github.io">
						homepage
					</a>
				</div>
				<div>
					Scratch profile: <a href="https://scratch.mit.edu/users/hydronesium/">
						hydronesium
					</a>
				</div>
				<div>
					YouTube: <a href="https://www.youtube.com/channel/UCosxKKKPJk4aZlwF_EFe2pw">
						hydronesium channel
					</a>
				</div>
				<div>
					Github: <a href="https://github.com/magnogen">
						Magnogen
					</a>
				</div>
				<div class="about"></div>
			</h4>
		</div>
  	</body>
</html>
